version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: integrador_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: integrador_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: integrador_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integrador_db
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      ENVIRONMENT: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations

volumes:
  postgres_data:
